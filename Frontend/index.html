<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Magic Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Hero Section with Random Poster -->
    <section class="hero">
        <img src="" alt="Random Movie Poster" class="random-poster" id="random-poster">
        <div class="hero-content">
            <h1>üé¨ Movie Magic Recommender üçø</h1>
            <p>Discover your next favorite movie</p>
        </div>
    </section>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box compact" id="search-box">
            <div class="search-input-container">
                <i class="fas fa-search search-icon"></i>
                <textarea id="inputText" class="search-input" placeholder="Describe your perfect movie..."></textarea>
            </div>
            <div class="search-buttons">
                <button type="button" class="search-button">Find Movies</button>
                <button type="button" class="secondary-button">Surprise Me</button>
            </div>
            <button id="search-btn" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- Trending Movies -->
    <section class="trending-section">
        <h2 class="section-title">Trending Now</h2>
        <div class="trending-movies" id="trending-movies">
            <!-- Trending movies will be populated here -->
        </div>
    </section>

    <!-- Recommendations -->
    <section class="recommendations-section">
        <h2 class="section-title">Recommended For You</h2>
        <div id="result" class="result-box"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
